locale: "en-US"
title: Derek # Title of your site
url: "https://derek-mu.github.io/" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog/
google_analytics_key: ""

# Default description in social shares for the jekyll-seo-tag gem
description: >  # this means to ignore newlines until "baseurl:"
  Hello World!
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

# Author details for the jekyll-seo-tag gem
author:
  name: Derek Mu
  email: meverestz@gmail.com
  twitter: 0xDerek668 # twitter username without the @ symbol

# Social details for the jekyll-seo-tag gem
